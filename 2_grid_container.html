<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="description" content="CWeb 1010">
	<meta name="keywords" content="grids">
	<meta name="author" content="Mubarek Al-Mutawa">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Grids</title>
	
	<style>
		.grid-container {
		display: grid;
		grid-template-columns: auto auto auto;
		background-color: #fcba03;
		padding: 10px;}

		.grid-item {
		background-color: rgba(230, 247, 244, 0.8);
		border: 1px solid rgba(0, 0, 0, 0.8);
		padding: 20px;
		font-size: 30px;
		text-align: center;}
		
		@media only screen and (max-width: 600px) {
			body {
				background-color: #AEDFC0;
			}
	
			.grid-container {background-color: #688573; }
			h1, p {color: black;}
			
			}
	
	</style>
	

</head>

<body>

	<h1>Grid</h1>
	
	<div class="grid-container">
	
		<div class="grid-item">1</div>
		<div class="grid-item">2</div>
		<div class="grid-item">3</div>
		<div class="grid-item">4</div>
		<div class="grid-item">5</div>
		<div class="grid-item">6</div>
		<div class="grid-item">7</div>
		<div class="grid-item">8</div>
		<div class="grid-item">9</div>
	
	</div>



</body>
</html>
